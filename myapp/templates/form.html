{% extends 'layout.html' %}
{% block content %}
{% if message %}
<p>{{ message }}</p>
{% endif %}
<div>
    <h1>新規登録</h1>
    <form action="/new" method="POST">
        <label>e-mail:<input type="email" id="e-mail" , name="e-mail"></label><br>
        <label>名前:<input type="text" id="name" , name="name"></label><br>
        <label>パスワード:<input type="password" id="password" , name="password"></label><br>

        <input type="submit" value="登録">
        <input type="reset" value="削除">
    </form>
</div>
<p><a href="/">ログイン</a></p>
{% endblock %}
