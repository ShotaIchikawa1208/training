{% extends 'layout.html' %}
{% block content %}

{% if message %}
<p>{{ message }}</p>
{% endif %}

<h1>ログイン</h1>
<form action="/login" method="POST">
    <label for="e-mail">
        <p>メールアドレス</p>
    </label>
    <input type="email" id="e-mail" name="e-mail">

    <label for="password">
        <p>パスワード</p>
    </label>
    <input type="password" id="password" name="password"><br>

    <button type="submit">ログイン</button>
</form>

<p><a href="/account_register">新規登録</a></p>
<p><a href="/users_table">ユーザー一覧</a></p>
<p><a href="#">パスワードリセット依頼</a></p>
{% endblock %}
