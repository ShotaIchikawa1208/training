{% extends 'layout.html' %}
{% block content %}

{% if message %}
<p>{{ message }}</p>
{% endif %}
<div class="container">
    <div class="row">
        <div class="col">
            <div class=" align-items-center justify-content-center">
                <h1>ログイン</h1>
                <form action="/login" method="POST">
                    <label for="e-mail">
                        <p>メールアドレス</p>
                    </label>
                    <input type="email" id="e-mail" name="e-mail"><br>

                    <label for="password">
                        <p>パスワード</p>
                    </label>
                    <input type="password" id="password" name="password"><br>

                    <button type="submit" class="btn btn-primary">ログイン</button>
                </form>

                <p><a href="/account_register">新規登録</a></p>

                <p><a href="#">パスワードリセット依頼</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
