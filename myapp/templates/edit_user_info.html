{% extends 'layout.html' %}
{% block content %}
{% if message %}
<p>{{ message }}</p>
{% endif %}
<div class="container">
    <div class="row">
        <div class="col">
            <div class=" align-items-center justify-content-center">
                <h1>登録情報の変更</h1>
                <form action="/update/{{ user_id }}" method="POST">
                    <div class="col-md-3">
                        <label for="name" class="form-label">名前</label>
                        <input type="text" id="name" name="name" class="form-control" value='{{ user_name }}'>
                    </div>
                    <div class="col-md-3">
                        <label for="name_kana" class="form-label">名前カナ(全角スペースなし)</label>
                        <input type="text" id="name_kana" class="form-control" name="name_kana">
                    </div>
                    <div class="col-md-3">
                        <label for="e-mail" class="form-label">メールアドレス</label>
                        <input type="email" id="e-mail" name="e-mail" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="password" class="form-label">パスワード(半角英数字6文字以上)</label>
                        <input type="password" id="password" name="password" class="form-control ">
                    </div>
                    <p>性別<br>
                        <label><input type="radio" id="gender" name="gender" value="1">男性</label>
                        <label><input type="radio" id="gender" name="gender" value="2">女性</label>
                    </p>

                    <p>スキル<br>
                        <label><input type="checkbox" name='sikaku' value="1">基本情報</label><br>
                        <label><input type="checkbox" name='sikaku' value="2">応用情報</label><br>
                        <!-- <label><input type="checkbox" name='sikaku' value="ITパスポート">ITパスポート</label><br> -->
                        <label><input type="checkbox" name='sikaku' value="3">データベーススペシャリスト</label><br>
                        <label><input type="checkbox" name='sikaku' value="4">情報セキュリティスペシャリスト</label><br>
                    </p>
                    <div class="col-md-3">
                        <label for="yubin" class="form-label">郵便番号(ハイフンなし)</label>
                        <input type="text" id="yubin" name="yubin" class="form-control">
                    </div>
                    <p>都道府県</p>
                    <select id='ken_code' name='ken_code'>
                        <option value="01">北海道</option>
                        <option value="02">青森県</option>
                        <option value="03">岩手県</option>
                        <option value="04">宮城県</option>
                        <option value="05">秋田県</option>
                        <option value="06">山形県</option>
                        <option value="07">福島県</option>
                        <option value="08">茨城県</option>
                        <option value="09">栃木県</option>
                        <option value="10">群馬県</option>
                        <option value="11">埼玉県</option>
                        <option value="12">千葉県</option>
                        <option value="13">東京都</option>
                        <option value="14">神奈川県</option>
                        <option value="15">新潟県</option>
                        <option value="16">富山県</option>
                        <option value="17">石川県</option>
                        <option value="18">福井県</option>
                        <option value="19">山梨県</option>
                        <option value="20">長野県</option>
                        <option value="21">岐阜県</option>
                        <option value="22">静岡県</option>
                        <option value="23">愛知県</option>
                        <option value="24">三重県</option>
                        <option value="25">滋賀県</option>
                        <option value="26">京都府</option>
                        <option value="27">大阪府</option>
                        <option value="28">兵庫県</option>
                        <option value="29">奈良県</option>
                        <option value="30">和歌山県</option>
                        <option value="31">鳥取県</option>
                        <option value="32">島根県</option>
                        <option value="33">岡山県</option>
                        <option value="34">広島県</option>
                        <option value="35">山口県</option>
                        <option value="36">徳島県</option>
                        <option value="37">香川県</option>
                        <option value="38">愛媛県</option>
                        <option value="39">高知県</option>
                        <option value="40">福岡県</option>
                        <option value="41">佐賀県</option>
                        <option value="42">長崎県</option>
                        <option value="43">熊本県</option>
                        <option value="44">大分県</option>
                        <option value="45">宮崎県</option>
                        <option value="46">鹿児島県</option>
                        <option value="47">沖縄県</option>
                    </select><br>
                    <div class="col-md-3">
                        <label for="shiku" class="form-label">市区町村</label>
                        <input type="text" id="shiku" name="shiku" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="jyushyo" class="form-label">住所</label>
                        <input type="text" id="jyushyo" name="jyushyo" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="tel" class="form-label">電話番号(ハイフンなし)</label>
                        <input type="tel" id="tel" name="tel" class="form-control">
                    </div>
                    <p></p>
                    <input type="submit" class="btn btn-info" value="情報変更">
                </form>
                <p><a href="/">ログイン</a></p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="{{ url_for('static', filename='scripts/asynchronous.js')}}"></script>
{% endblock %}
<script type="text/javascript" src="{{ url_for('static', filename='scripts/zip.js') }}"></script>
